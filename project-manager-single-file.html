<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: #f8fafc;
            padding: 20px;
            color: #334155;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            color: #334155;
        }

        .btn:hover {
            background: #f8fafc;
        }

        .project {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .project-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
        }

        .project-content {
            display: none;
            padding: 16px;
        }

        .project.active .project-content {
            display: block;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin: 4px 0;
            background: #f8fafc;
            border-radius: 4px;
        }

        .item-name {
            flex: 1;
        }

        .item-path {
            color: #64748b;
            font-size: 14px;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0 16px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #94a3b8;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .link-url {
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Projects</h1>
            <button class="btn" onclick="showModal('projectModal')">+ New Project</button>
        </div>
        <div id="projects"></div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2>New Project</h2>
            <form onsubmit="createProject(event)">
                <input type="text" id="projectName" placeholder="Project name" required>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="hideModal('projectModal')">Cancel</button>
                    <button type="submit" class="btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h2>Add Link</h2>
            <form onsubmit="createLink(event)">
                <input type="hidden" id="projectId">
                <input type="text" id="linkName" placeholder="Link name" required>
                <input type="text" id="linkUrl" placeholder="URL" required>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="hideModal('linkModal')">Cancel</button>
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load projects from localStorage
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        // Render the projects list
        function renderProjects() {
            const html = projects.map(project => `
                <div class="project" data-id="${project.id}">
                    <div class="project-header" onclick="toggleProject(${project.id})">
                        <div>${project.name}</div>
                        <button class="btn" onclick="event.stopPropagation(); showLinkModal(${project.id})">+ Link</button>
                    </div>
                    <div class="project-content">
                        ${project.items.map(item => `
                            <div class="item">
                                <div class="item-name">${item.name}</div>
                                <a href="${item.url}" target="_blank" class="item-path">${item.url}</a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            document.getElementById('projects').innerHTML = html || 'No projects yet';
        }

        // Toggle project expansion
        function toggleProject(id) {
            const project = document.querySelector(`.project[data-id="${id}"]`);
            project.classList.toggle('active');
        }

        // Modal control
        function showModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function hideModal(id) {
            document.getElementById(id).classList.remove('active');
            const form = document.getElementById(id).querySelector('form');
            if (form) form.reset();
        }

        function showLinkModal(projectId) {
            document.getElementById('projectId').value = projectId;
            showModal('linkModal');
        }

        // Create new project
        function createProject(event) {
            event.preventDefault();
            const name = document.getElementById('projectName').value.trim();
            
            if (name) {
                projects.push({
                    id: Date.now(),
                    name: name,
                    items: []
                });
                saveProjects();
                renderProjects();
                hideModal('projectModal');
            }
        }

        // Create new link
        function createLink(event) {
            event.preventDefault();
            const projectId = parseInt(document.getElementById('projectId').value);
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            
            if (name && url) {
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    project.items.push({ name, url });
                    saveProjects();
                    renderProjects();
                    hideModal('linkModal');
                }
            }
        }

        // Initialize
        renderProjects();
    </script>
</body>
</html>
