<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול פרויקטים וקישורים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .project h2 {
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project .links {
            display: none;
            margin-top: 10px;
        }
        .project.open .links {
            display: block;
        }
        .link {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 3px;
            padding: 8px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link .actions {
            display: flex;
            gap: 10px;
        }
        .link .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .add-link {
            margin-top: 10px;
            text-align: center;
        }
        .add-link button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-project {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-project button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ניהול פרויקטים וקישורים</h1>

    <!-- כפתור להוספת פרויקט חדש -->
    <div class="add-project">
        <button onclick="addProject()">+ פרויקט חדש</button>
    </div>

    <!-- רשימת פרויקטים -->
    <div id="projects-list">
        <!-- פרויקט לדוגמה -->
        <div class="project" onclick="toggleProject(this)">
            <h2>פרויקט 1 <span>▼</span></h2>
            <div class="links">
                <!-- קישור לדוגמה -->
                <div class="link">
                    <span>קישור 1</span>
                    <div class="actions">
                        <button onclick="editLink(event)">✏️</button>
                        <button onclick="deleteLink(event)">🗑️</button>
                    </div>
                </div>
                <div class="add-link">
                    <button onclick="addLink(event)">הוסף קישור</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // פונקציה לפתיחה וסגירה של פרויקט (אקורדיון)
        function toggleProject(project) {
            project.classList.toggle('open');
        }

        // פונקציה להוספת פרויקט חדש
        function addProject() {
            const projectName = prompt("הזן את שם הפרויקט:");
            if (projectName) {
                const projectsList = document.getElementById('projects-list');
                const newProject = document.createElement('div');
                newProject.className = 'project';
                newProject.innerHTML = `
                    <h2>${projectName} <span>▼</span></h2>
                    <div class="links">
                        <div class="add-link">
                            <button onclick="addLink(event)">הוסף קישור</button>
                        </div>
                    </div>
                `;
                newProject.onclick = function() { toggleProject(this); };
                projectsList.appendChild(newProject);
            }
        }

        // פונקציה להוספת קישור
        function addLink(event) {
            event.stopPropagation(); // מונע את פתיחת/סגירת הפרויקט
            const linkName = prompt("הזן את שם הקישור:");
            if (linkName) {
                const linkUrl = prompt("הזן את כתובת הקישור (URL):");
                if (linkUrl) {
                    const linksContainer = event.target.closest('.project').querySelector('.links');
                    const newLink = document.createElement('div');
                    newLink.className = 'link';
                    newLink.innerHTML = `
                        <span>${linkName}</span>
                        <div class="actions">
                            <button onclick="editLink(event)">✏️</button>
                            <button onclick="deleteLink(event)">🗑️</button>
                        </div>
                    `;
                    linksContainer.insertBefore(newLink, linksContainer.querySelector('.add-link'));
                }
            }
        }

        // פונקציה לעריכת קישור
        function editLink(event) {
            event.stopPropagation(); // מונע את פתיחת/סגירת הפרויקט
            const linkElement = event.target.closest('.link');
            const currentName = linkElement.querySelector('span').textContent;
            const newName = prompt("ערוך את שם הקישור:", currentName);
            if (newName) {
                linkElement.querySelector('span').textContent = newName;
            }
        }

        // פונקציה למחיקת קישור
        function deleteLink(event) {
            event.stopPropagation(); // מונע את פתיחת/סגירת הפרויקט
            const linkElement = event.target.closest('.link');
            if (confirm("האם אתה בטוח שברצונך למחוק את הקישור?")) {
                linkElement.remove();
            }
        }
    </script>
</body>
</html>
